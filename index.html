<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <script>

        // Inicializa o SDK do Google Cast
        window['__onGCastApiAvailable'] = function(isAvailable) {
        if (isAvailable) {
            // SDK está disponível
            initializeCastApi();
        }
        };

        // Define o ID do seu aplicativo no Google Cast SDK
        var applicationID = '8B47553E';

        function initializeCastApi() {
            // Inicializa o objeto chrome.cast
            var sessionRequest = new chrome.cast.SessionRequest(applicationID);
            var apiConfig = new chrome.cast.ApiConfig(sessionRequest, sessionListener, receiverListener);
            chrome.cast.initialize(apiConfig, onInitSuccess, onError);
        }

        // Quando o usuário clicar no botão de "Cast"
        function onCastButtonClick() {
            var mediaInfo = new chrome.cast.media.MediaInfo('http://link.do.seu/video.m3u8', 'application/x-mpegURL');
            var request = new chrome.cast.media.LoadRequest(mediaInfo);

            // Inicia a sessão de transmissão
            chrome.cast.requestSession(onSessionSuccess, onError);
        }

        function onSessionSuccess(session) {
            // Sessão de transmissão iniciada com sucesso
            var mediaControl = session.getMediaController();
            mediaControl.loadMedia(request);
        }

        function onError() {
            // Tratamento de erro
        }

        // Quando o usuário encerrar a transmissão
        function onStopCastButtonClick() {
            var session = chrome.cast.getSession();
            if (session !== null) {
                session.stop(onStopSessionSuccess, onError);
            }
        }

        function onStopSessionSuccess() {
            // Sessão encerrada com sucesso
        }

    </script>
</body>
</html>
