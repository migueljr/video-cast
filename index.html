<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <script>

        var applicationID = 'YOUR_APP_ID_HERE';
        chrome.cast.initialize({appId: applicationID});

        chrome.cast.requestSession(function(session) {
            // Session is now available
        });

        var url = 'https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8';
        chrome.cast.sessionManager.requestSessionById(session.sessionId).loadMedia(
            new chrome.cast.media.MediaInfo(url)
        );

        var player = new chrome.cast.media.PlayerController();
        player.play();
        player.pause();


    </script>
</body>
</html>
