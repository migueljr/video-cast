<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
</head>
<body>


    <video id="my-video" class="video-js vjs-default-skin" controls>
        <source src="https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8" type="application/x-mpegURL">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <script>
        var player = videojs('my-video');
        player.play();
    </script>
    
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <script>

        var applicationID = 'YOUR_APP_ID_HERE';
        setTimeout(()=>{    
            chrome.cast.initialize({appId: applicationID});

            chrome.cast.requestSession(function(session) {
                // Session is now available
            });

            var url = 'https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8';
            chrome.cast.sessionManager.requestSessionById(session.sessionId).loadMedia(
                new chrome.cast.media.MediaInfo(url)
            );

            var player = new chrome.cast.media.PlayerController();
            player.play();
            player.pause();

        },2000)


    </script>
</body>
</html>
